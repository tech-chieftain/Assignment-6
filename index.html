<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <title>Calculator</title>
</head>

<body>
    <main class="wrapper">
        <div class="cal">
            <div class="notification">
                <a href="#" class="btn
                ">|||</a>
                <a href="#" class="btn">Scientific!</a>
            </div>
            <div id="results">
                <div id="result" class="result">

                </div>
                <div id="screen" class="screen">

                </div>

            </div>
            <div id="buttons">
                <div class="row">

                </div>
                <div class="row">
                    <ul class="buttons-bar">
                        <li><a class="button" data-value="sqr" onclick="math(this)" href="#">x&#178;</a></li>
                        <li><a class="button" data-value="sqry" onclick="math(this)" href="#">x<sup>y</sup></a></li>
                        <li><a class="button" data-value="sin" onclick="math(this)" href="#">sin</a></li>
                        <li><a class="button" data-value="cos" onclick="math(this)" href="#">cos</a></li>
                        <li><a class="button" data-value="tan" onclick="math(this)" href="#">tan</a></li>
                    </ul>
                </div>
                <div class="row">
                    <ul class="buttons-bar">
                        <li><a class="button" data-value="sqrt" onclick="math(this)" href="#">&#8730;</a></li>
                        <li><a class="button" data-value="power10" onclick="math(this)" href="#">10<sup>x</sup></a></li>
                        <li><a class="button" data-value="log" onclick="math(this)" href="#">log</a></li>
                        <li><a class="button" data-value="exp" onclick="math(this)" href="#">Exp</a></li>
                        <li><a class="button" data-value="%" onclick="math(this)" href="#">Mod</a></li>
                    </ul>
                </div>
                <div class="row">
                    <ul class="buttons-bar">
                        <li><a class="button" data-value="up" onclick="math(this)" href="#">&#8593;</a></li>
                        <li><a class="button" data-value="ce" onclick="math(this)" href="#">CE</a></li>
                        <li><a class="button" data-value="c" onclick="math(this)" href="#">C</a></li>
                        <li><a class="button" data-value="delete" onclick="math(this)" href="#">
                                <</a> </li> <li><a class="button" onclick="getButton(this)" data-value="/" href="#">&divide;</a></li>
                    </ul>
                </div>
                <div class="row">
                    <ul class="buttons-bar">
                        <li><a class="button" data-value="pi" onclick="math(this)" href="#">&#960</a></li>
                        <li><a class="button black bg-white" onclick="getButton(this)" href="#">7</a></li>
                        <li><a class="button black bg-white" onclick="getButton(this)" href="#">8</a></li>
                        <li><a class="button black bg-white" onclick="getButton(this)" href="#">9</a></li>
                        <li><a class="button" onclick="getButton(this)" data-value="*" href="#">&#215;</a></li>
                    </ul>
                </div>
                <div class="row">
                    <ul class="buttons-bar">
                        <li><a class="button" data-value="fact" onclick="math(this)" href="#">n!</a></li>
                        <li><a class="button  black bg-white" onclick="getButton(this)" href="#">4</a></li>
                        <li><a class="button  black bg-white" onclick="getButton(this)" href="#">5</a></li>
                        <li><a class="button  black bg-white" onclick="getButton(this)" href="#">6</a></li>
                        <li><a class="button" onclick="getButton(this)" data-value="-" href="#">&#8722;</a></li>
                    </ul>
                </div>
                <div class="row">
                </div>
                <div class="row">
                    <ul class="buttons-bar">
                        <li><a class="button" data-value="$" onclick="math(this)" href="#">&#177;</a></li>
                        <li><a class="button black bg-white" onclick="getButton(this)" href="#">1</a></li>
                        <li><a class="button black bg-white" onclick="getButton(this)" href="#">2</a></li>
                        <li><a class="button black bg-white" onclick="getButton(this)" href="#">3</a></li>
                        <li><a class="button" onclick="getButton(this)" data-value="+" href="#">&#43;</a></li>
                    </ul>
                </div>
                <div class="row">
                    <ul class="buttons-bar">
                        <li><a class="button" data-value="(" onclick="math(this)" href="#">(</a></li>
                        <li><a class="button " data-value=")" onclick="math(this)" href="#">)</a></li>
                        <li><a class="button black bg-white" onclick="getButton(this)" href="#">0</a></li>
                        <li><a class="button" data-value="." onclick="math(this)" href="#">.</a></li>
                        <li><a class="button" onclick="getButton(this)" href="#">=</a></li>
                    </ul>
                </div>

            </div>
        </div>
        <div id="history">
            <div class="row">
                <ul class="buttons-bar">
                    <li><a class="btn" href="#">History</a></li>
                    <li><a class="btn" href="#">Memory</a></li>
                </ul>
            </div>
            <div>
                <ul id="history-section" class="history">
                    
                </ul>
            </div>
        </div>
    </main>

    <script src="scripts/script.js"></script>
</body>

</html>
